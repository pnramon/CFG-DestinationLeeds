<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destination Leeds</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>

  <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:70px">Destination Leeds</h1>
      <!-- Use any element to open/show the overlay navigation menu -->
      <div class="homemenu-text"><span onclick="openNav()">About</span></div>
      <div class="homemenu-text"><span onclick="openNav()">Cafes</span></div>
      <div class="homemenu-text"><span onclick="openNav()">Day Trips</span></div>
      <div class="homemenu-text"><span onclick="openNav()">Events</span></div>
      <div class="homemenu-text"><span onclick="openNav()">Attractions</span></div>
    </div>
  </div>

  <div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">About</a>
      <a href="#">Cafes</a>
      <a href="#">Day Trips</a>
      <a href="#">Attractions</a>
      <a href="#">Events</a>
    </div>

  </div>

  </body>
</html>
